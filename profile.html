<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->

    <script src="/scripts/nav.js"></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="./global.css" />

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="styles/profile.css" />

    <title>Login to the Microblog Network!</title>

    <!-- Run BEFORE page is finished loading (before window.onload - don't add the `defer` attribute): -->
    <script src="./auth.js"></script>
    <script>
      if (isLoggedIn() === true) window.location.replace("/posts");
    </script>
  </head>
  <body>
    <div class="main-content"></div>

    <div class="main-content">
      <div class="profile-section">
        <img src="images/profile-picture.jpg" alt="Profile Picture" class="profile-picture">
        <div class="username">Oliver Johnson</div>
        <div class="handle">@OliverJ88</div>
      </div>

    <fieldset>
      <legend>Create Post</legend>
      <label for="text">Text for Post:</label>
      <input
        id="text"
        type="text"
        placeholder="Type text for post here"
        required
      />

      <br />
      <button id="create">Create</button>
    </fieldset>
  </body>
</html>
