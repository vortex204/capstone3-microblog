<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->

    <script src="/scripts/nav.js"></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="styles/global.css" />

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="styles/profile.css" />

    <title>Login to the Microblog Network!</title>

    <!-- Run BEFORE page is finished loading (before window.onload - don't add the `defer` attribute): -->
    <script src="./auth.js"></script>
    <script>
      if (isLoggedIn() === true) window.location.replace("profile.html");

    </script>
  </head>
  <body>
    <div class="main-content"></div>
    <div class="main-content d-flex justify-content-end">
      <button class="btn btn-primary" onclick="logout()">Logout</button>
    </div>

    <div class="profile-container">
      <div class="card">
        <img
          src="images/profile-picture.jpg"
          alt="Profile Picture"
          class="profile-picture"
        />
        <div class="card-body">
          <div class="username">Oliver Johnson</div>
          <div class="handle">@OliverJ88</div>
          <div class="bio">Passionate blogger sharing thoughts and ideas.</div>
          <div class="social-links">
            <a href="#" target="_blank">Twitter</a>
            <a href="#" target="_blank">LinkedIn</a>
            <a href="#" target="_blank">GitHub</a>
          </div>
          <div class="stats">
            <div class="stat">
              <span class="count">3,200</span>
              <span class="label">Followers</span>
            </div>
            <div class="stat">
              <span class="count">500</span>
              <span class="label">Posts</span>
            </div>
          </div>
          <fieldset>
            <legend>Create Post</legend>
            <label for="text">Text for Post:</label>
            <input
              id="text"
              type="text"
              placeholder="Type text for post here"
              required
            />
            <br />
            <button id="create">Create</button>
          </fieldset>
        </div>
      </div>
    </div>
    <div class="latest-posts">
      <h2>Latest Posts</h2>
      <ul>
        <a href="post/index.html"
          ><li>Post 1</li>
          <li>Post 2</li>
          <li>Post 3</li></a
        >
      </ul>
    </div>
  </body>
</html>
