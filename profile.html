<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap -->

  <script src="/scripts/nav.js"></script>

  <!-- Global CSS (CSS rules you want applied to all pages) -->
  <link rel="stylesheet" href="styles/global.css" />

  <!-- Page-specific CSS -->
  <link rel="stylesheet" href="styles/profile.css" />

  <title>Login to the Microblog Network!</title>

  <!-- Run BEFORE page is finished loading (before window.onload - don't add the `defer` attribute): -->
  <script src="scripts/auth.js"></script>
  <script src="scripts/profile.js"></script>
  <script>
    if (isLoggedIn() === false) window.location.replace("/");

  </script>
</head>

<body>
  <div class="main-content">
    <button type="button" class="btn " style="background-color: lightblue;" onclick="logout()">Logout</button>

    <div class="profile-container">
      <div class="card">
        <img src="images/profile-picture.jpg" alt="Profile Picture" class="profile-picture" />
        <div class="card-body">
          <div class="username"></div>
          <div class="handle"></div>
          <div class="bio"></div>
          <div class="social-links">
            <a href="#" target="_blank">Twitter</a>
            <a href="#" target="_blank">LinkedIn</a>
            <a href="#" target="_blank">GitHub</a>
          </div>
          <div class="stats">
            <div class="stat">
              <p class="heavy">Created At:<span class="created light"></span></p>
              <p class="heavy">Updated At: <span class="updated light"></span> </p>
            </div>
            <div class="stat">
              <span class="count">500</span>
              <span class="label">Posts</span>
            </div>
          </div>
          <fieldset>
            <legend>Create Post</legend>
            <label for="text">Text for Post:</label>
            <input id="postText" type="text" placeholder="Type text for post here" required />
            <br />
                   <button id="createButton" type="button" class="btn" style="background-color: lightblue;">Create Post</button>

          </fieldset>


        </div>
      </div>
    </div>

    <div id="cardContainer"></div>
    <div class="latest-posts">
      <h2>Latest Posts</h2>
      <ul>
        <a href="post/index.html">
          <li>Post 1</li>
          <li>Post 2</li>
          <li>Post 3</li>
        </a>
      </ul>
    </div>
  </div>
</body>

</html>
